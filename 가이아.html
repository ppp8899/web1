  <h2>가이아<h2>
    <img src="가이아.jpg" width="1700">
    <p>그리스 신화에 등장하는 ‘대지’의 의인화된 여신이다.
       흔히 혈연관계 없이 태초부터 독립적으로 존재한 신으로 간주된다.
       ‘만물의 어머니’이자 ‘신들의 어머니’로 ‘창조의 어머니 신’이다.
       로마신화에 나오는 땅의 여신 ‘테루스’ 또는 ‘테라’와 동일시된다.
[네이버 지식백과] 가이아 [Gaia] - 태초의 신 (그리스로마신화 인물백과, 안성찬, 성현숙, 박규호, 이민수, 김형민)
    </p>
