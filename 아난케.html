  <h2>아난케<h2>
    <img src="아난케.jpg" width="1000">
    <p>그리스 신화에서 필연적인 운명의 강제력을 의인화한 여신이다.
     아난케는 개인적 운명을 관장하는 운명의 여신 모이라이나 행운과 불행을 모두 포함하는 맹목적인 우연을 뜻하는 티케 여신과 구별된다.
     고대의 시인들은 아난케를 신들조차도 복종해야 하는 절대적인 힘으로 묘사하였다.
[네이버 지식백과] 아난케 [Ananke] - 태초의 신 (그리스로마신화 인물백과, 안성찬, 성현숙, 박규호, 이민수, 김형민)</p>
